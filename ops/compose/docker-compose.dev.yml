services:
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.development
    environment:
      REDIS_URL: $${REDIS_URL}
    volumes:
      - ../../apps/backend:/app
      - bundle-cache:/usr/local/bundle
    depends_on:
      - db
      - redis
      - qdrant
    ports:
      - "3000:3000"
    command: ["bash", "-lc", "bundle exec rails server -b 0.0.0.0"]

  backend_sidekiq:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.development
    volumes:
      - ../../apps/backend:/app
      - bundle-cache:/usr/local/bundle
    depends_on:
      - backend
      - redis
    command: ["bash", "-lc", "bundle exec sidekiq"]

  emailing:
    build:
      context: ../../apps/emailing
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.development
    environment:
      REDIS_URL: $${REDIS_EMAILING_URL}
    volumes:
      - ../../apps/emailing:/app
      - emailing-bundle-cache:/usr/local/bundle
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"
    command: ["bash", "-lc", "bundle exec rails server -b 0.0.0.0 -p 4000"]

  emailing_sidekiq:
    build:
      context: ../../apps/emailing
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.development
    volumes:
      - ../../apps/emailing:/app
      - emailing-bundle-cache:/usr/local/bundle
    depends_on:
      - emailing
      - redis
    command: ["bash", "-lc", "bundle exec sidekiq"]

  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.development
    volumes:
      - ../../apps/frontend:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      - backend
      - llm_service
    ports:
      - "5173:5173"
    command: ["bash", "-lc", "pnpm install && pnpm dev --host 0.0.0.0"]

  llm_service:
    build:
      context: ../../apps/llm_service
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.development
    volumes:
      - ../../apps/llm_service:/app
      - llm-venv:/opt/venv
    depends_on:
      - qdrant
    ports:
      - "8000:8000"
    command: ["bash", "-lc", "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage

volumes:
  bundle-cache:
  emailing-bundle-cache:
  frontend-node-modules:
  llm-venv:
  redis-data:
  postgres-data:
  qdrant-data:
